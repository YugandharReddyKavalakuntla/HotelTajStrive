<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Order food and beverages at Hotel Taj Strive. Simple & seamless experience." />
  <title>Taj Strive | FAB Ordering</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4" id="app">
    <div class="header-bg p-4 rounded shadow-sm mb-4">
      <div class="text-center mb-4">
        <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
          <img src="assets/sample1.jpeg" alt="TATA STRIVE" class="logo shadow" />
          <h1 class="m-0">HOTEL TAJ STRIVE</h1>
        </div>
        <p class="text-muted mt-3">Order your favorite dishes & beverages below</p>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-primary me-3" onclick="showMenu('food')">🍽️ Food Menu</button>
        <button class="btn btn-outline-success" onclick="showMenu('beverage')">🥤 Beverage Menu</button>
      </div>
    </div>
    <div id="foodMenu" class="row"></div>
    <div id="beverageMenu" class="row d-none"></div>
  </div>

  <!-- Floating Cart Button -->
  <a href="cart.html" class="floating-cart-btn">
    🛒 <span id="cartCount">0</span>
  </a>

  <footer class="footer">
    &copy; 2025 <strong>TATA STRIVE</strong> | All Rights Reserved<br />
    Developed by <strong>JFSJD-00043</strong>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
